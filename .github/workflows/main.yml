name: Run Python Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Python script
      run: |
        python lt-git.py

    - name: Upload final video
      uses: actions/upload-artifact@v2
      with:
        name: final_video
        path: final_video.mp4

    - name: Create download link
      run: |
        echo "Download the final video from the link below:" > download_link.txt
        echo "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts" >> download_link.txt

    - name: Upload download link
      uses: actions/upload-artifact@v2
      with:
        name: download_link
        path: download_link.txt
